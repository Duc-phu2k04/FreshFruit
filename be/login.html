<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 24px; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px; }
    h2 { text-align: center; color: #1976d2; margin-bottom: 24px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 12px; }
    button:hover { background: #1565c0; }
    .toggle-password { position: relative; display: flex; align-items: center; }
    .toggle-password input { flex: 1; }
    .toggle-password button { width: auto; margin-left: 8px; padding: 8px 12px; background: #eee; color: #1976d2; border-radius: 4px; font-size: 14px; border: none; cursor: pointer; }
    .message { text-align: center; margin-bottom: 12px; font-weight: bold; color: #d32f2f;}
    .link-buttons { text-align: center; }
    .link-buttons a { color: #1976d2; text-decoration: none; margin: 0 8px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="toggle-password">
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <button type="button" id="togglePassword">Hiện</button>
      </div>
      <button type="submit">Đăng nhập</button>
      <div id="errorMsg" class="message" style="display:none;"></div>
    </form>
    <div class="link-buttons">
      <a href="register.html">Đăng ký</a>
      <a href="#">Quên mật khẩu</a>
    </div>
  </div>
  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Ẩn';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Hiện';
      }
    });
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(email === 'test@example.com' && password === '123456') {
        alert('Đăng nhập thành công!');
      } else {
        const msg = document.getElementById('errorMsg');
        msg.textContent = 'Sai thông tin đăng nhập';
        msg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
